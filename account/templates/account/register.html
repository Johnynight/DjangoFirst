{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock title %}

{% block content %}
    {% if  user.is_authenticated %}
        <p>Вы уже авторизовались </p>
    {% else %}
    <h1>регистрация</h1>
        <p>Что бы зарегистрироваться, заполните форму</p>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="Зарегистрироваться">
        </form>
    {% endif %}

{% endblock content %}
