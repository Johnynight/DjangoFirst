<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<a href="{% url 'second'%}">Second_page</a>
    <h1>Посты</h1>
    {% for post in posts %}
        <h3>{{post.title}}</h3>
        <p>{{ post.body }}</p>
        <p>{{ post.author }}</p>
        <p>{{ post.draft }}</p>
        <p>Пост изменен {{ post.changed_at }}</p>
        <p>Пост создан {{ post.created_at }}</p>
    {% endfor %}

</body>
</html>
